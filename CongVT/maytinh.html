    function calc(ops) {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        switch (ops) {
            case "plus":
                document.getElementById('result').innerHTML = ("Result addition = :" + (num1+num2));
            case "subt":
                document.getElementById('result').innerHTML = ("Result subt = :" + (num1-num2));
            case "mult":
                document.getElementById('result').innerHTML = ("Result multipli = :" + (num1*num2));
            case "div":

                break;

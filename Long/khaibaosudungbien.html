<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khaibaosudungbien</title>
</head>
<body>
<button type="button" onclick="tinhboiso()">bấm vào đây</button>

  <script type="text/javascript">
      function tinhboiso() {
          let a=prompt("a");
          let b=prompt("b");
          let c=a%b
          if (c!=0) {
              alert("b ko là bội của a");
          }
          else {
              alert("b là bội của a");
          }


      }

  </script>


</body>
</html>

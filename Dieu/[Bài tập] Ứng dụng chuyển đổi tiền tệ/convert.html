<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ VNĐ- USD</title>
    <script language="javascript" src="convert.js"></script>
</head>
<body>
    <form>
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th></th>
            </tr>
            <tr>
                <td><label><input type="text" name="amount" id="amount"></label></td>
                <td>
                    <select id="from">
                        <option value="VND">VNĐ</option>
                        <option value="USD">USD</option>
                    </select>

                    <select id="to">
                        <option value="VND">VNĐ</option>
                        <option value="USD">USD</option>
                    </select>
                </td>
                <td><button type="button" onclick="convert()">Convert</button></td>
            </tr>
        </table>
    </form>
    <div id="result"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi độ C sang độ F</title>
</head>
<body>
<script>
    let inputC;
    inputC= prompt("Nhập nhiệt độ C = ");
    let inC = parseInt(inputC);
    let outF;
    outF = ((inC*9)/5) +32;
    document.write("Nhiệt độ F = " + outF);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
        let inr, s, c;
        inr = prompt("Nhập chu vi r = ");
        let r = parseInt(inr);
        const  pi = 3.14;
        s = pi*r*r;
        c = 2*pi*r;
        document.write("Diện tích hình tròn =  " +s.toFixed(5));
        document.write("<br/>");
        document.write("chu vi hình tròn = " +c.toFixed(5));
    </script>
</body>
</html>
